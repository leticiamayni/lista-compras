<div class="container">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <mat-form-field>
            <input matInput placeholder="Insira um item" formControlName="nome" >
        </mat-form-field>
    
        <mat-form-field class="input-qtd">
            <input type="number" matInput placeholder="Qtd." formControlName="quantidade" >
        </mat-form-field>
    
        <button mat-mini-fab color="primary" type="submit"><mat-icon>add</mat-icon></button>
    </form>
</div>
