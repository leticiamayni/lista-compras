<div class="p-5">
    <div class="container shadow p-5">
        <div class="p-5 border-light rounded">
            <h3>Lista de Compras</h3>

            <form [formGroup] = "form" (ngSubmit)="cadastrarItem()">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-sm" placeholder="Insira um item" formControlName="nome">
                            </div>
                        </div>
                        
                        <div class="col-2">
                            <div class="form-group">
                                <input type="number" class="form-control form-control-sm" placeholder="Qtd." formControlName="quantidade">
                            </div>
                        </div>

                        <div class="col-2">
                            <button type="submit" class="btn btn-outline-info btn-sm">Adicionar</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="container">
                <div class="pt-5 row" *ngIf="itens?.length == 0">
                    <p class="text-danger">Sem itens adicionados</p>
                </div>

                <div class="pt-5 row" *ngIf="(itens?.length ?? 0) > 0">
                    <table class="table table-striped table-hover table-sm">
                        <tr class="thead-light">
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>

                        <tr *ngFor="let item of itens" [class.table-danger]="item?.isComprado == false">
                            <td>{{ item.nome }}</td>
                            <td>{{ item.quantidade }}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-outline-info" (click)="atualizarItem(item.itemId)">
                                    <fa-icon [icon]="faCheckCircle"></fa-icon>
                                </button>

                                <button type="button" class="btn btn-sm btn-outline-info" (click)="deletarItem(item.itemId)">
                                    <fa-icon [icon]="faTimes"></fa-icon>
                                </button>

                                <button type="button" class="btn btn-sm btn-outline-info" (click)="editarItem(item.itemId)">
                                    <fa-icon [icon]="faPen"></fa-icon>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
